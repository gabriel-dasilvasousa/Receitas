<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/cadastro.css">
</head>

<body>
    <div id="cadastro-content">

        <header>
            <span>
                <a href="./index.html">
                    <img src="./assets/arrow-left.svg" alt="">
                    Cadastrar uma nova Receita
                </a>
            </span>
        </header>

        <div id="main">

            <form action="">

                <fieldset>
                    <legend>
                        <h2>Dados da Receita</h2>
                    </legend>

                    <div class="field-group">
                        <div class="field">
                            <label for="name">Nome da Receita</label>
                            <input type="text" name="nome" required>
                        </div>
                        
                        <div class="field">
                            <label for="name">URL da Foto</label>
                            <input type="url" placeholder="http://" name="url" required>
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="name">Tempo de Preparo</label>
                            <input type="text" name="number" required>
                        </div>
                        
                        <div class="field">
                            <label for="name">Rendimento</label>
                            <input type="text" name="number" required>
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="name">Ingredientes</label>
                            <textarea name="Modo de Preparo" cols="30" rows="5"></textarea required="required">
                        </div>
                       
                        <div class="field">
                            <label for="name">Modo de Preparo</label>
                            <textarea name="Modo de Preparo" cols="30" rows="5"></textarea required="required">
                        </div>
                    </div>
                </fieldset>
                    <legend><h2>Qual o tipo de refeição</h2></legend>

                    <div class="items-grid">
                        <li data-id="Café da Manhã">
                            <img src="./assets/pao.svg" alt="Café da Manhã" width="80px">
                            <span>Café da Manhã</span>
                        </li>

                        <li data-id="Lanche">
                            <img src="./assets/sanduiche.svg" alt="Lanche" width="80px">
                            <span>Lanche</span>
                        </li>

                        <li data-id="Almoço">
                            <img src="./assets/atum.svg" alt="Almoço" width="80px">
                            <span>Almoço</span>
                        </li>

                        <li data-id="Jantar">
                            <img src="./assets/travessa.svg" alt="Jantar" width="80px">
                            <span>Jantar</span>
                        </li>

                        <input type="hidden" name="tipo">
                    </div>
                <fieldset>
                <button type="submit">Cadastrar Receita</button>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="./scripts/cadastro.js"></script>
</body>

</html>
